<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>HTML Zoo Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section aria-label="contact">
      <h2 id="form-heading">Zoo Visitor Sign Up</h2>
      <p id="form-description">
        Please provide all necessary information on your stay with us.
      </p>

      <form aria-labelledby="form-heading" aria-describedby="form-description">
        <fieldset>
          <legend>Enter your information</legend>

          <!-- Email: label & input -->
          <label for="email">E-Mail</label>
          <input type="email" name="email" id="email" />

          <!-- Date: label & input -->
          <label for="date">Arrival date:</label>
          <input type="date" name="date" id="date" />

          <fieldset class="radio-options">
            <legend>Special attractions</legend>

            <!-- Radio Buttons: labels & inputs -->
            <label for="special-attractions">relaxed sloths</label>
            <input
              type="radio"
              name="special-attractions"
              id="special-attractions"
            />

            <label for="special-attractions">jumpy kangaroos</label>
            <input
              type="radio"
              name="special-attractions"
              id="special-attractions"
            />

            <label for="special-attractions">thieving racoons</label>
            <input
              type="radio"
              name="special-attractions"
              id="special-attractions"
            />
          </fieldset>

          <!-- Textarea: label & input -->
          <label for="message">Any Concerns?</label>
          <input type="text" name="message" id="message" />

          <!-- Two Checkboxes: labels & inputs -->
          <label for="consent">
            Consent for data processing & newsletter
            <input type="checkbox" name="consent" id="consent" />
          </label>

          <!-- Two Buttons: reset & submit -->
          <button type="reset">Reset</button>
          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </section>
  </body>
</html>
