<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>Create your personal Profile</h1>

    <form aria-labelledby="title">
      <!--aria-labelledby= title uses H1-->
      <h3>
        We want to get to know you. Please enter your personal information.
      </h3>
      <fieldset>
        <legend>Personal information</legend>
        <label for="name">Firstname</label>
        <input type="text" name="name" id="name" />
        <label for="name">Lastname</label>
        <input type="text" name="name" id="name" />
        <label for="date">Your Birthday</label>
        <input type="date" name="date" id="date" />
      </fieldset>
      <h3>Can you tell us a bit more about you?</h3>
      <fieldset>
        <legend>Further information</legend>
        <div>
          <label for="color">Favorite color: </label>
          <input type="color" name="color" id="color" value="#ED1E07" />
        </div>
        <div>
          <label for="pets">What is your favorite pet?</label>
          <select name="pets" id="pets">
            <option value="choose one">-Please choose an option-</option>
            <option value="cat">Cat</option>
            <option value="dog">Dog</option>
            <option value="snake">Snake</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
